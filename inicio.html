<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Desencriptador</title>
</head>
<body>
    <header>
        <img src="asset/Logo.png" alt="logo" class="logo" />
    </header>
    <main>
        <section class="contenedor contenedor-entrada">
            <textarea class="text-entrada" placeholder="Ingrese texto a encriptar..."></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="btn">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
            </section>

        <section class="contenedor contenedor-resultado">
            <textarea class="text-resultado" readonly>

            </textarea>
            <div class="btn">
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>    


    </main>
<script src="scripts.js
"></script>
</body>
</html>
